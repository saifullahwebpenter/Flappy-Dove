<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Dove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="recordsButton">Records</button>
    <div class="records-model" style="display:none;">
        <h2>Game Records</h2>
        <ul id="recordsList"></ul> <!-- Here we'll display the records -->
    </div>

    <canvas id="gameCanvas" style="width: 100%; height: 100vh;">
    </canvas>
    <div id="gameOver">
        <div>Game Over</div>
        <button id="restartButton">Restart</button>
    </div>
    <div id="countdown">3</div>
    <div id="gameStarted">Game Started</div>

    <!-- New Game Button -->
    <button id="startNewGameButton">Start New Game</button>
    <script src="main.js"></script>
</body>

</html>
